<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="bootstrapLogIn/fonts/material-icon/css/material-design-iconic-font.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Main css -->
    <link rel="stylesheet" href="bootstrapLogIn/css/style.css">
</head>

<body>

    <div class="site-wrap">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="bootstrapLogIn/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="register.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form" id="dataLogin">
                        <h2 class="form-title">Log in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="uName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="uName" id="uName" placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <label for="psw"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="psw" id="psw" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <input onclick="Login()" type="button" name="login" id="login" class="form-button" value="Log in" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="bootstrapLogIn/vendor/jquery/jquery.min.js"></script>
    <script src="bootstrapLogIn/js/main.js"></script>
    <script src="js/api/authLogin.js"></script>
</body>

</html>
